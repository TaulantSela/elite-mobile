<!-- javascript (JQuery) per order -->
<?php $categoryId = isset($_GET['categoryid']) ? (int) $_GET['categoryid'] : 0; ?>
<script type="text/javascript">
    (function ($) {
        var categoryId = <?php echo json_encode($categoryId, JSON_THROW_ON_ERROR); ?>;

        if (!categoryId) {
            return;
        }

        $(document).on('change', '#orderSelect', function () {
            var order = $(this).val();
            var url = 'products.php?categoryid=' + categoryId;

            if (order) {
                url += '&order=' + encodeURIComponent(order);
            }

            window.location.href = url;
        });
    })(jQuery);
</script>
